<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Sovan Rajbanshi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            color: #666;
        }
        .under-construction {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
        .back
        {
            background-color: #D2E3FC;
            padding: 0px 20px;
            height: 30px;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s ease;
        }
        .back:hover
        {
            background-color:  #acc2e3;
            scale: 1.1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <p>Something crezy is on it's way!!</p>
        <p class="under-construction">This page is under construction. Stay tuned!</p>
         <a href="index.html"><button class="back">Back</button></a>
    </div>
</body>
</html>
